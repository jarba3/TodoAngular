<div class="container">
	<h2>Ajouter un article</h2>

	<form name="articleForm" class="col-md-4" novalidate ng-submit="save(articleForm, article)">
		<div class="form-group">
			<input type="text" name="title" placeholder="Titre de l'article" class="form-control" required ng-model="article.title">
		</div>
		<div class="form-group">
			<textarea class="form-control" placeholder="Résumé de l'article" name="teaser" required rows="3" ng-model="article.teaser"></textarea>
		</div>
		<div class="form-group">
			<textarea class="form-control" placeholder="Contenu de l'article" name="content" required rows="5" ng-model="article.content"></textarea>
		</div>
		<div class="form-group">
			<input type="email" name="email" class="form-control" placeholder="Email de l'auteur" ng-model="article.email" required>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="published" ng-model="article.published">Publier</label>
		</div>
		<input type="submit" class="btn btn-primary" value="Publier" ng-disabled="articleForm.$invalid">
	</form>
</div>
