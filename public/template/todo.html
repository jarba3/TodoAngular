<h2>Todo List</h2>

<div id="todo">
	<input type="text" placeholder='Rechercher' ng-model='search'><br><br>
	
	<input type="text" ng-model='task' ng-keydown="addTodo($event)" placeholder='Ajouter un tache'>

	<ul>
		<li ng-repeat="todo in todos | filter: search" >
			<input type="checkbox" ng-model='todo.done'>
			<span ng-class="{ done: todo.done }" class='task'>{{ todo.text }}</span>
			<i class="fa fa-times fa-lg close" ng-click='remove($index)' ></i>
		</li>
	</ul>

	<div class="resumeTodo" >
		{{ remaining() }} / {{ todos.length }} 
	</div>
</div>
